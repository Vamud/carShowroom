<div class="row justify-content-md-center pt-4">
    <div class="col-md-auto">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li [hidden]="currentPage < 2" class="page-item">
                    <a class="page-link" (click)="previousPage()" type="button" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">previous</span>
                    </a>
                </li>
                <li *ngFor="let page of pages" class="page-item">
                    <a class="page-link" (click)="selectPage(page)" type="button">{{ page }}</a>
                </li>
                <li [hidden]="currentPage >= totalPages" class="page-item">
                    <a class="page-link" (click)="nextPage()" type="button" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
