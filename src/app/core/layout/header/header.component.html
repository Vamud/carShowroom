<header *ngIf="settings | async as settings">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img *ngIf="settings" [src]="'https://localhost:44358' + settings.siteIcon[0].url"
                class="img-fluid rounded-start" alt="Site Icon" style="width:40px;height:40px" />
            <a routerLink="/" class="navbar-brand">Car Sale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a routerLink="/brands" class="navbar-brand">
                            {{(dictionary$ | async) | translation:'Brands'}}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/cars" class="navbar-brand">
                            {{(dictionary$ | async) | translation:'Cars'}}
                        </a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle m-2" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{(dictionary$ | async) | translation:'Language'}}
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item btn btn-light" type="button"
                                (click)="languageSwitch('en-US')">English</a>
                        </li>
                        <li>
                            <a class="dropdown-item btn btn-light" type="button"
                                (click)="languageSwitch('uk-UA')">Ukrainian</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
