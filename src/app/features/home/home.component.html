<div class="container" *ngIf="homeNode | async as homeNode; else loadingBlock">
    <div class="row text-center p-4">
        <h3>{{ homeNode.title }}</h3>
    </div>
    <div class="row">
        <img [src]="baseUrl + homeNode.image[0].url" class="img-fluid rounded-start" alt="Photo of a car sales lot" />
    </div>
    <div class="row-4 text-center m-4">
        <a routerLink="/cars" class="btn btn-outline-secondary">
            {{(dictionary$ | async) | translation:'Cars'}}
        </a>
    </div>
    <div [innerHTML]="homeNode.about.markup" class="row p-4"></div>
    <div id="homePageCarousel" class="carousel slide">
        <div class="carousel-indicators">
            <button *ngFor="let item of homeNode.gallery; let i = index" type="button"
                data-bs-target="#homePageCarousel" [class.active]="i === 0" [attr.data-bs-slide-to]="i"
                aria-current="true" [attr.aria-label]="'Slide ' + (i + 1)"></button>
        </div>
        <div class="carousel-inner">
            <div *ngFor="let item of homeNode.gallery; let i = index"
                [ngClass]="i === 0 ? 'carousel-item c-item active' : 'carousel-item c-item'">
                <img [src]="baseUrl + item.url" class="d-block w-100 c-img" alt="Car showrooms photo">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homePageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homePageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<ng-template #loadingBlock>
    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
