<main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">
            {{(dictionary$ | async) | translation:'LogIn'}}
        </h1>
        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">
                {{(dictionary$ | async) | translation:'EmailAddress'}}
            </label>
        </div>
        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">
                {{(dictionary$ | async) | translation:'Password'}}
            </label>
        </div>
        <button (click)="logIn()" [disabled]="loginForm.invalid" class="btn btn-outline-secondary w-100 py-2" type="button">
            {{(dictionary$ | async) | translation:'LogIn'}}
        </button>
        <div *ngIf="errorMessage$ | async as message">{{ message }}</div>
    </form>
</main>
